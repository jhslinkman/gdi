<!DOCTYPE html>
<html>
  <head>
    <title>GDELT Interactive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-3.0.0.min.css" />
  </head>
  <body>
    <div class='row'>
    <div class = 'col-sm-6'><h1>GDELT Interactive</h1></div>
    <div class="col-sm-6">
      
    </div>
    </div>
    <div class = 'row'>
      <div class = 'col-md-12' id = 'svgContainer'>
        <div id = 'loading'>
          <span id = "map_loading" class="alert alert-warning loading">
            Loading map data. . .
          </span>
          <span id = "events_loading" class="alert alert-warning loading">
            Loading event data. . .
          </span>
        </div>
        <svg id = 'svg' height = "500" width = "850">
          <g id = 'map'></g>
          <g id = 'events'></g>
        </svg>
      </div>
    </div>
    <div class = 'row'>
      <div id = 'query_control' class = 'col-md-12'>
        <div class="btn-toolbar">
          <div class = 'btn-group pull-right query' style="display: none;">
            <button class="btn btn-primary" id = 'draw'><span class = 'glyphicon glyphicon-globe'></span>&nbsp;Draw</button>
          </div>
          <div class = 'btn-group pull-right draw'>
            <button class="btn btn-primary" id = 'search'>Search</button>
          </div>
          <div class="btn-group">
            <button class = 'btn btn-default query' id = 'back' style="display: none;"><span class = "glyphicon glyphicon-arrow-left"></span></button>
          </div>
          <div class = 'btn-group'>
            <button class="btn btn-default" id = 'summary'>Summary</button>
          </div>
          <div class = 'btn-group dropup query' style="display: none;">
            <button class="btn btn-default" id = '#aspect'>Event Type</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Event type</a></li>
            </ul>
          </div>
        </div>
      </div><!-- #query_control -->
    </div><!-- .row -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  </body>
  <script type="text/javascript" src = '/javascripts/require-2.1.8.min.js' data-main = '/javascripts/main.js'></script>
</html>
