<!DOCTYPE html>
<html>
  <head>
    <title>GDELT Interactive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-3.0.0.min.css" />
    <style type="text/css">
      .subunit {
        fill: #ddc;
      }

      #loading {
        float: right;
        margin-bottom: -52px;
      }

      .node circle {
        cursor: pointer;
        fill: lightsteelblue;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node.open circle {
          fill: #fff;
      }

      .node text {
        font-size: 11px;
      }

      path.link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }

      .node.selected circle {
        stroke: red;
        fill: #fff;
        stroke-width: 1.5px;  
      }

      .query {
        display: none;
      }

    </style>
  </head>
  <body>
    <div class='row'>
    <div class = 'col-sm-6'><h1>GDELT Interactive</h1></div>
    <div class="col-sm-6">
      
    </div>
    </div>
    <div class = 'row'>
      <div class = 'col-md-8' id = 'svg_container'>
            <div id = "loading" class="alert alert-warning">
        Loading . . .
      </div>
        <svg id = 'svg' height = "500" width = "850">
          <g id = 'map'></g>
          <g id = 'events'></g>
        </svg>
      </div>
      <div id = 'query_control' class = 'col-md-4'>
        <div class="btn-toolbar">
          <div class = 'btn-group pull-right query'>
            <button class="btn btn-primary" id = 'draw'><span class = 'glyphicon glyphicon-globe'></span>&nbsp;Draw</button>
          </div>
          <div class = 'btn-group pull-right draw'>
            <button class="btn btn-primary btn-block" id = 'search'>Search</button>
          </div>
          <div class="btn-group">
            <button class = 'btn btn-default query' id = 'back'><span class = "glyphicon glyphicon-arrow-left"></span></button>
          </div>
          <div class = 'btn-group'>
            <button class="btn btn-default">Summary</button>
          </div>
          <div class = 'btn-group dropup query'>
            <button class="btn btn-default" id = '#aspect'>Event Type</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Event type</a></li>
            </ul>
          </div>
        </div>
        <!--  -->
      </div>
      <div id = 'interactive_control' class = 'col-md-4' style="display: none">
        <div class="row">
          <div class="col-sm-9">
            <ul class = 'nav nav-tabs nav-justified'>
              <li class = 'active'><a href="#view" data-toggle = 'tab'>View</a></li>
              <li><a href="#event" data-toggle = 'tab'>Event</a></li>
              <li><a href="#actor1" data-toggle = 'tab'>Actor 1</a></li>
              <li><a href="#actor2" data-toggle = 'tab'>Actor 2</a></li>
            </ul>
            <div class='tab-content'>
              <div class = 'tab-pane active' id='view'></div>
              <div class = 'tab-pane' id='event'></div>
              <div class = 'tab-pane' id='actor1'></div>
              <div class = 'tab-pane' id='actor2'></div>
            </div>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-primary btn-block" id = 'search'>Search</button>
            <button class = 'btn btn-primary btn-block' href="#" id = 'reload'><span class = 'glyphicon glyphicon-globe'></span> Redraw</button>
            <button class = 'btn btn-info btn-block' href="#" id = 'view_query'><span class = 'glyphicon glyphicon-eye-open'></span> View</button>
            <!-- <button class = 'btn btn-info btn-block' href="#"><span class = 'glyphicon glyphicon-fast-backward'></span> Reset</button> -->
            <button class = 'btn btn-info btn-block' href="#" id = 'clear_query'><span class = 'glyphicon glyphicon-trash'></span> Clear</button>
          </div>
        </div>
      </div><!-- #interactive-control .col-md-4-->
    </div><!-- .row -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  </body>
  <script type="text/javascript" src = '/javascripts/require-2.1.8.min.js' data-main = '/javascripts/main.js'></script>
</html>
