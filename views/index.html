<!DOCTYPE html>
<html>
  <head>
    <title>GDELT Interactive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-3.0.0.min.css" />
    <style type="text/css">
      .subunit {
        fill: #ddc;
      }

    </style>
  </head>
  <body>
    <h1>GDELT Interactive</h1>
    <div class = 'row'>
      <div class = 'col-md-8'>
        <svg id = 'svg' height = "500" width = "850"></svg>
      </div>
      <div id = 'interactive_control' class = 'col-md-4'>
        <div class="row">
          <div class="col-sm-9">
            <ul class = 'nav nav-tabs nav-justified'>
              <li class = 'active'><a href="#view" data-toggle = 'tab'>View</a></li>
              <li><a href="#event" data-toggle = 'tab'>Event</a></li>
              <li><a href="#actor1" data-toggle = 'tab'>Actor 1</a></li>
              <li><a href="#actor2" data-toggle = 'tab'>Actor 2</a></li><!-- 
              <li><a class = 'btn btn-primary' href="#"><span class = 'glyphicon glyphicon-globe'></span> Reload</a></li> -->
            </ul>
            <div class='tab-content'>
              <div class = 'tab-pane active' id='view'></div>
              <div class = 'tab-pane' id='event'></div>
              <div class = 'tab-pane' id='actor1'></div>
              <div class = 'tab-pane' id='actor2'></div>
            </div>
          </div>
          <div class="col-sm-3">
            <button class = 'btn btn-primary btn-block' href="#"><span class = 'glyphicon glyphicon-globe'></span> Reload</button>
            <button class = 'btn btn-info btn-block' href="#"><span class = 'glyphicon glyphicon-eye-open'></span> View query</button>
            <button class = 'btn btn-info btn-block' href="#"><span class = 'glyphicon glyphicon-fast-backward'></span> Reset query</button>
            <button class = 'btn btn-info btn-block' href="#"><span class = 'glyphicon glyphicon-trash'></span> Clear query</button>
          </div>
        </div>
      </div><!-- #interactive-control .col-md-4-->
    </div><!-- .row -->
  </body>
  <script type="text/javascript" src = '/javascripts/require-2.1.8.min.js' data-main = '/javascripts/main.js'></script>
</html>
